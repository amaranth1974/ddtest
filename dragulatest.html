<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Dragula Test</title>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="node_modules/dragula/dist/dragula.css" />
	<style>
		.square {
			background: red;
			height: 50px;
			width: 50px;
			border: 1px solid black
		}

		.testContainer {
			height: 100px;
			width: 400px;
			border: 2px solid black
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="wrapper">
			<div class="container testContainer" id="container1">
				<div class="square" id="square1"></div>
			</div>
			<div class="container testContainer" id="container2">
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="node_modules/dragula/dist/dragula.js" /></script>
	<script type="text/javascript">
		dragula([document.getElementById("container1"), document.getElementById("container2")]);
	</script>
</body>
</html>
