<!DOCTYPE html>

<html lang="en">
<head>
	<title>Test (JQuery)</title>

	<meta charset="utf-8">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="test.css" />
	<link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.0/dragula.min.css' />
</head>
<body>
	<!--testing -->
	<div class="parent">
		<div class="wrapper">
			<div class="container" id="container1">
				<div id="testObject" style="
					background: red;
					height: 50px;
					width: 50px
				">
					DRAG
				</div>
			</div>
			<div class="container" id="container2">
			</div>
		</div>
	</div>

	<!-- triptych -->
	<div class="frameContainer" id="triptych">
		<div class="droppableFrame" id="triptychFrame1">
		</div>
		<div class="droppableFrame" id="triptychFrame2">
		</div>
		<div class="droppableFrame" id="triptychFrame3">
		</div>
	</div>

	<!-- samples -->
	<div class="frameContainer" id="samples">
		<div class="droppableFrame">
			<img class="draggableImage" src="images/01.png">
		</div>
		<div class="droppableFrame">
		</div>
		<div class="droppableFrame">
		</div>
	</div>

	<!-- dragula -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
	<script type="text/javascript">
		function init() {
			dragula([document.getElementById(triptych), document.getElementById(samples)]);
			dragula([document.getElementById(container1), document.getElementById(container2)]);
		}
	</script>
</body>
</html>
